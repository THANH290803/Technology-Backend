spring.application.name=Technology

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://technology-workprise.l.aivencloud.com:24690/technology
spring.datasource.username=avnadmin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Swagger
springdoc.swagger-ui.path=/swagger-api/docs
springdoc.api-docs.path=/swagger-api/docs

# JWT
jwt.expiration=86400000
